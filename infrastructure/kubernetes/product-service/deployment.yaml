apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: microservices
  labels:
    app: product-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
        version: v1
      annotations:
        dapr.io/enabled: 'true'
        dapr.io/app-id: 'product-service'
        dapr.io/app-port: '3000'
        dapr.io/log-level: 'info'
        dapr.io/enable-metrics: 'true'
        dapr.io/metrics-port: '9090'
    spec:
      containers:
        - name: product-service
          image: ${AWS_ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/product-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: '3000'
            - name: APP_ID
              value: 'product-service'
            - name: NODE_ENV
              value: 'production'
            - name: LOG_LEVEL
              value: 'info'
            - name: PUBSUB_NAME
              value: 'product-pubsub'
            - name: PRODUCT_TOPIC
              value: 'product-events'
            - name: DAPR_HTTP_PORT
              value: '3500'
            - name: DAPR_GRPC_PORT
              value: '50001'
          resources:
            requests:
              memory: '128Mi'
              cpu: '100m'
            limits:
              memory: '512Mi'
              cpu: '500m'
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: microservices
  labels:
    app: product-service
spec:
  type: LoadBalancer
  selector:
    app: product-service
  ports:
    - port: 80
      targetPort: 3000
      protocol: TCP
      name: http
  sessionAffinity: None
